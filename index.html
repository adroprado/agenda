<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Agenda de Contactos - Vanilla</title>
  </head>
  <body>
    <main>
      <form class="container-form">
        <a href="" target="_blank">
          <img src="/assets/github.svg" alt="Github" />
        </a>
        <h2>Agregar Contacto</h2>
        <br />
        <input class="name" type="text" name="name" placeholder="Nombre" />
        <br />
        <input
          class="phone-number"
          type="tel"
          name="phone"
          placeholder="Número teléfono"
        />
        <br />
        <input class="email" type="email" name="mail" placeholder="Correo" />
        <br />
        <input type="submit" value="Agregar" />
      </form>

      <article class="container-table">
        <h2>Lista de Contactos:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <!-- Aquí vamos a insertar nuestro Template -->
          <tbody>
            <tr>
              <td>Usuario</td>
              <td>55123456</td>
              <td>usuario@correo.com</td>
              <td><input type="button" value="Editar" /></td>
              <td><input type="button" value="Eliminar" /></td>
            </tr>
            <tr>
              <td>Usuario1</td>
              <td>55123456</td>
              <td>usuario1@correo.com</td>
              <td><input type="button" value="Editar" /></td>
              <td><input type="button" value="Eliminar" /></td>
            </tr>
            <tr>
              <td>Usuario2</td>
              <td>55123456</td>
              <td>usuari2o@correo.com</td>
              <td><input type="button" value="Editar" /></td>
              <td><input type="button" value="Eliminar" /></td>
            </tr>
          </tbody>
        </table>
      </article>

      <template class="template">
        <tr>
          <td class="name"></td>
          <td class="phone-number"></td>
          <td class="email"></td>
          <td><input class="btn-edit" type="button" value="Editar" /></td>
          <td><input class="btn-delete" type="button" value="Eliminar" /></td>
        </tr>
      </template>
    </main>
  </body>
</html>
