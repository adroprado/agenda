<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Agenda de Contactos - Vanilla</title>
  </head>
  <body>
    <main>
      <form class="form" autocomplete="off">
        <a href="https://github.com/adroprado/agenda" target="_blank">
          <img src="/assets/github.svg" alt="Github" />
        </a>
        <h1>Agregar Contacto</h1>
        <input class="name" type="text" name="name" placeholder="Nombre" />
        <input
          class="phone-number"
          type="tel"
          name="phone"
          placeholder="Número teléfono"
        />
        <input class="email" type="email" name="mail" placeholder="Correo" />
        <input type="submit" value="Agregar" />
      </form>

      <!-- <h2>Lista de Contactos:</h2> -->
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <!-- Aquí vamos a insertar nuestro Template -->
        <tbody></tbody>
      </table>

      <template class="template">
        <tr>
          <td class="name contact"></td>
          <td class="phone-number contact"></td>
          <td class="email contact"></td>
          <td><input class="btn-edit btn" type="button" value="Editar" /></td>
          <td>
            <input class="btn-delete btn" type="button" value="Eliminar" />
          </td>
        </tr>
      </template>
    </main>
  </body>
</html>
