<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Agenda de Contactos - Vanilla</title>
  </head>
  <body>
    <main>
      <form class="formulario" autocomplete="off">
        <a href="https://github.com/adroprado/agenda" target="_blank">
          <img src="/assets/github.svg" alt="Github" />
        </a>
        <h1>Agregar Contacto</h1>
        <input class="nombre" type="text" name="nombre" placeholder="Nombre" />
        <input
          class="telefono"
          type="tel"
          name="telefono"
          placeholder="Número teléfono"
        />
        <input class="correo" type="email" name="correo" placeholder="Correo" />
        <input type="submit" value="Agregar" />
      </form>

      <!-- <h2>Lista de Contactos:</h2> -->
      <table class="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <!-- Aquí vamos a insertar nuestro Template -->
        <tbody></tbody>
      </table>

      <template class="plantilla">
        <tr>
          <td class="nombre contacto"></td>
          <td class="telefono contacto"></td>
          <td class="correo contacto"></td>
          <td><input class="btn-editar btn" type="button" value="Editar" /></td>
          <td>
            <input class="btn-eliminar btn" type="button" value="Eliminar" />
          </td>
        </tr>
      </template>
    </main>
    <script src="main.js"></script>
  </body>
</html>
